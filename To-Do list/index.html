<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <section id="main">
        <div class="glass">
            <div class="user-dashboard">
                <div class="user">
                    <img class="img-smile" src="profile.jpg">
                    <p>Smily Face</p>
                </div>
                <div class="dashboard">
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Sunday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Monday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Tuesday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Wednesday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Thursday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Friday</button></span>
                    <span class="dash"><button type="submit" class="btn btn-dash btn-info">Saturday</button></span>  
                </div>
            </div>

            <div class="text">
                <h2>To-Do List</h2>
                    <input type="text" placeholder="  Add your todo">
                    <button type="submit" class="btn btn-ch btn-info">Add</button>
                <div class="todo-container">
                    <ul class="todo-list">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="script.js"></script>
</body>

</html>
